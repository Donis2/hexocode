# Hexo 配置
## 文档：https://hexo.io/docs/configuration.html
## 来源：https://github.com/hexojs/hexo/

# 地点
title: 柳溪斋
subtitle: '屌丝的小窝'
description: '一个宝藏屌丝'
keywords: 柳溪斋
author: 柳溪斋主
language: zh-CN
timezone: ''

# 网址
## 在此设置您的网站网址。例如，如果您使用 GitHub Page，请将 url 设置为“https://username.github.io/project”
url: https://donis2.github.io/
# permalink: :year/:month/:day/:title/
permalink: posts/:abbrlink.html  ## 此处可以自己设置
permalink_defaults:
pretty_urls:
  trailing_index: true # 设置为 false 以从永久链接中删除尾随的“index.html”
  trailing_html: true # 设置为 false 以从永久链接中删除尾随的“.html”


## abbrlink config
abbrlink:
  alg: crc32      #support crc16(default) and crc32 进制
  rep: hex        #support dec(default) and hex  算法
  drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
  ## 从 directory-tree 生成类别
  ## depth：要生成的 directory-tree 的max_depth, 应该 > 0
  auto_category:
     enable: true  #true(default)
     depth:        #3(default)
     over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today
  force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.




# tag-plugins-plus
# see https://akilar.top/posts/615e2dec/
tag_plugins:
  enable: true # 开关
  priority: 5 #过滤器优先权
  issues: false #issues标签依赖注入开关
  link:
    placeholder: /img/link.png #link_card标签默认的图标图片
  CDN:
    anima: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/font-awesome-animation.min.css #动画标签anima的依赖
    jquery: https://npm.elemecdn.com/jquery@latest/dist/jquery.min.js #issues标签依赖
    issues: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/issues.js #issues标签依赖
    iconfont: //at.alicdn.com/t/font_2032782_8d5kxvn09md.js #参看https://akilar.top/posts/d2ebecef/
    carousel: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/assets/carousel-touch.js
    tag_plugins_css: https://npm.elemecdn.com/hexo-butterfly-tag-plugins-plus@latest/lib/tag_plugins.css



# hexo-bilibili-bangumi插件相关配置






# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:



# 写作
new_post_name: :title.md # 新帖子的文件名
default_layout: post
titlecase: false # 将 title 转换为 titlecase
external_link:
  enable: true # 在新选项卡中打开外部链接
  field: site # 申请到全站
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
# path：您的博客索引页面的根路径。（默认值 = ''）
# per_page：每页显示的文章。（0 = 禁用分页）
# order_by： 帖子顺序。（默认按日期降序排序）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 类别 & 标签
default_category: uncategorized
category_map:
tag_map:

#元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期 / 时间格式
## Hexo 使用 Moment.js 解析和显示日期
## 您可以自定义 中定义的日期格式
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# 包含/排除文件
## include：/exclude： 选项仅适用于 'source/' 文件夹
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly # landscape

